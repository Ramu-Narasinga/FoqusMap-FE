<div class="timeline-modal">

  <div class="timeline-modal-header-title">
    <span>Add Task</span>
    <span>Close</span>
  </div>

  <div class="timeline-modal-body-container">
    <div class="tlm-title-inp">
      <input type="text" [(ngModel)]="task.label" />
    </div>
    <div class="tlm-description-inp">
      <textarea type="text" [(ngModel)]="task.description" ></textarea>
    </div>
    <button (click)="handleSave()">Add Task</button>
  </div>

</div>
